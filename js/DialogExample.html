<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function fun1()
		{
             alert("click");
		}
		function fun2()
		{
            s = prompt("enter text");
            alert(s);
		}
		function fun3()
		{

            s = confirm("do you want to run it");
            if(s)
            {
            alert("true");
            }
            else
            {
            	alert("false");
            }

		}

	</script>
</head>
<body>
	<input type="button" value="ALERT" onclick="fun1()" />
	<br><br>
	<input type="button" value="PROMPT" onclick="fun2()" />
	<br><br>
	<input type="button" value="CONFIRM" onclick="fun3()" />
	<br><br>

</body>
</html>
